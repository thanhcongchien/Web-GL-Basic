<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        uniform mat4 u_modelMatrix;
        void main(void) {
          gl_Position = u_modelMatrix*vec4(aVertexPosition,1.0);
        }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
    
            precision mediump float;
            uniform vec3 uColor;
            void main(){
                gl_FragColor = vec4(uColor,1.0);
            }
            </script>
            <script type="text/javascript" src="libs.js">
            </script>
            <script type="text/javascript" src="model.js">
            </script>
            <script type="text/javascript" src="shader.js">
            </script>
            <script type="text/javascript" src="object.js">
            </script>
            <script type="text/javascript" src="scene.js">
            </script>
            <script type="text/javascript" src="main.js">
            </script>
            <script type="text/javascript" src="square.js">
            </script>
            <script type="text/javascript" src="cube.js">
            </script>
</head>

<body onload='main()'>
    <canvas id="my_canvas" width="1280" height="720"></canvas>
</body>
</html>
